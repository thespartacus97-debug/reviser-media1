<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>reviser.media — портфолио</title>
  <meta name="description" content="Агентство визуального маркетинга. Создаём визуал и видео для брендов." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="header">
    <a class="brand" href="#top" aria-label="reviser.media — на верх">
      <img class="brand__logo" src="assets/logo.svg" alt="reviser.media"
           onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
      <div class="brand__fallback" style="display:none;">
        <div class="brand__name">reviser</div>
        <div class="brand__sub">• медиа •</div>
      </div>
    </a>

    <nav class="nav">
      <a class="btn btn--primary" href="#portfolio">портфолио</a>
      <a class="btn btn--ghost" href="#contacts">контакты</a>
    </nav>
  </header>

  <main id="top" class="main">
    <section class="hero">
      <div class="hero__frame" aria-hidden="true"></div>

      <div class="hero__card">
        <h1 class="hero__title">Агентство визуального маркетинга.</h1>
        <p class="hero__text">
          Создаём визуал и видео для брендов:<br />
          от маркетплейсов до соцсетей.<br />
          Выбираем формат под задачу.
        </p>
      </div>

      <a class="cta" href="https://t.me/your_username" target="_blank" rel="noreferrer">
        Написать в Telegram
      </a>
    </section>

    <section class="portfolio-title">
      <div class="portfolio-title__word" aria-label="ПОРТФОЛИО">
        ПОРТФ<span class="o">О</span>ЛИО
      </div>
    </section>

    <section id="portfolio" class="section">
      <h2 class="section__title">МАРКЕТПЛЕЙСЫ</h2>
      <div class="work-grid">
        <a class="work-card" href="#" aria-label="Проект 1 (плейсхолдер)">
          <div class="work-card__inner">Здесь будет кейс</div>
        </a>
      </div>
    </section>

    <section class="section">
      <h2 class="section__title">AI-ВИДЕО</h2>
      <div class="work-grid">
        <a class="work-card" href="#" aria-label="Проект 2 (плейсхолдер)">
          <div class="work-card__inner">Здесь будет кейс</div>
        </a>
      </div>
    </section>

    <section id="contacts" class="section section--contacts">
      <h2 class="section__title">КОНТАКТЫ</h2>

      <div class="contacts">
        <a class="contact-pill" href="https://t.me/your_username" target="_blank" rel="noreferrer">
          Telegram
        </a>
        <a class="contact-pill" href="mailto:hello@reviser.media">
          Email
        </a>
      </div>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> reviser.media</div>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
